apiVersion: apps/v1
kind: Deployment
metadata:
  name: pychat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pychat
  template:
    metadata:
      labels:
        app: pychat
    spec:
      containers:
      - name: server
        image: pychat
        ports:
        - containerPort: 5000
        env:
        - name: PORT
          value: "5000"
        - name: DB_HOST
          value: db-api-service
        readinessProbe:
          tcpSocket:
            port: 5000
          initialDelaySeconds: 5
  # Add the dependency on the db-api deployment
  # Wait until the db-api deployment is ready before starting the pychat deployment
  # Adjust the selector and matchLabels based on your deployment configuration
  dependsOn:
    - name: db-api
