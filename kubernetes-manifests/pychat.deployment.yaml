# This Deployment manifest defines:
# - single-replica deployment of the container image, with label "app: pychat"
# - Pod exposes port 8080
# - specify PORT environment variable to the container process
# Syntax reference https://kubernetes.io/docs/concepts/configuration/overview/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pychat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pychat
  template:
    metadata:
      labels:
        app: pychat
    spec:
      containers:
      - name: server
        image: pychat
        ports:
        - containerPort: 5000
        env:
        - name: PORT
          value: "5000"
        readinessProbe:
          tcpSocket:
            port: 5000
          initialDelaySeconds: 5