<body>
    
    <div class="container">
        <div class="terminal-header">
            <span class="terminal-title">üë©‚Äçüíª&nbsp;<i class="fa-solid fa-terminal"></i> DevOps Chat</span>

                <span class="terminal-icon fas fa-square"></span>
                <span class="terminal-icon fas fa-times"></span>
            </div>
        </div>
        <div class="content">
            <div id="name-form">
                <h3 class="mb-3">Ingrese su nombre</h3>
                <div class="input-group mb-3">
                    <input type="text" id="name-input" class="form-control" placeholder="Nombre">
                    <div class="input-group-append">
                        <button id="name-submit" class="btn btn-primary">Ingresar</button>
                    </div>
                </div>
            </div>
    
            <div id="chat-form" class="chat-form">
                <div id="messages-container">
                    <ul id="messages" class="list-unstyled mb-4">
                        <div id="no-messages" class="no-messages">
                            No hay mensajes
                        </div>
                    </ul>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" id="message" class="form-control chat" placeholder="Escriba su mensaje">
                    <div class="input-group-append">
                        <button id="send" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </div>
            <div id="error-message" class="alert alert-danger" style="display: none;">
                <span id="error-close" class="error-close">&times;</span>
            </div>
            <button id="register-buttom" class="btn btn-primary">Registro</button>
            <div id="register-form" class="register-form" style="display: none;">
                <div id="register-container">
                    <h3 class="mb-3">Registration</h3>
                    <div class="input-group mb-3">
                        <input type="text" id="username-input" class="form-control" placeholder="Username">
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" id="email-input" class="form-control" placeholder="Email">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" id="password-input" class="form-control" placeholder="Password">
                    </div>
                    <button id="register-submit" class="btn btn-primary">Register</button>
                </div>
            </div>
            <div class="footer">Hecho por Sergio A. & Chat-GPT üêí</div>
        </div>
    </div>
